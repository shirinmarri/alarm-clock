<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlarmClock</title>
    <link  rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="./image/alarm-clock.png" alt="">
        <h1 class="time">23:45:20</h1>
        <div class="content">
            <div class="controls">
                <select> 
                    <option value="hour" selected hidden>hour</option>
                </select>
               
            </div>
            <div class="controls">
                <select >
                    <option value="minutes" selected hidden>minutes</option>


                </select>
            </div>
            
        </div>
        <button class="alarmbtn">Set Alarm</button>
   
    </div>
   
      
  

   <script src="./main.js"></script> 
</body>
</html>
